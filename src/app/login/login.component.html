<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><h2><span class="fa fa-3x fa-code"></span></h2></span>
            <h4 class="company_title">SAS to PYTHON
            </h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Log In</h2>
                </div>
                <form [formGroup]="loginform" (ngSubmit)="loginFormSubmit(loginform)" >
                    <div class="form-group">
                        <div class="col-12">
                            <input type="text" name="email" id="email" class="form__input" placeholder="Email" formControlName="email">
                        </div>
                        <div class="col-12">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password">
                        </div>

                            <div class="form-check">

                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    Remember Me!
                                </label>
                              </div>
                        </div> -->
                        <div class=" text-center row">
                            <div class="col-12">

                                <button type="submit" class="btn">Submit</button>
                            </div>
                            <!-- <button type="submit" class="btn" style="color: white;background-color: #34ba08;">Convert</button> -->
                        </div>
                    </div>
                </form>

                    <p>Don't have an account? <a href="#">Register Here</a></p>
